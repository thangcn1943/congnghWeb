<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sửa đổi thông tin</title>
  <link rel="stylesheet" href="./assets/css/setting.css" />
</head>

<body>
  <div class="content">
    <div class="SettingProfile">
      <table>
        <tr>
          <td>
            <label for="hoTen">Họ và tên:</label>
          </td>
          <td>
            <input type="text" id="NewhoTen" name="hoTen">
          </td>
        </tr>
        <tr>
          <td>
            <label>Giới tính:</label>
          </td>
          <td class="line">
            <input type="radio" id="nam" name="NewgioiTinh" value="Nam">
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="NewgioiTinh" value="Nữ">
            <label for="nu">Nữ</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="nganhhoc">Ngành học:</label>
          </td>
          <td>
            <input type="text" id="Newnganhhoc" name="nganhhoc">
          </td>
        </tr>
        <tr>
          <td>
            <label for="truong">Trường/Viện:</label>
          </td>
          <td>
            <select id="Newtruong" name="truong">
              <option value="Trường Công Nghệ Thông Tin và Truyền Thông">Trường Công Nghệ Thông Tin và Truyền Thông</option>
              <option value="Trường Cơ Khí">Trường Cơ Khí</option>
              <option value="Trường Điện - Điện Tử">Trường Điện - Điện Tử</option>
              <option value="Trường Vật Liệu">Trường Vật Liệu</option>
              <option value="Trường Hóa và Khoa Học Sự Sống">Trường Hóa và Khoa Học Sự Sống</option>
              <option value="Trường Kinh Tế và Quản Lí">Trường Kinh Tế và Quản Lí</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
          <td>
            <input type="email" id="Newemail" name="email">
          </td>
        </tr>
        <tr>
          <td>
            <label for="bacDaoTao">Bậc đào tạo:</label>
          </td>
          <td>
            <input type="text" id="NewbacDaoTao" name="bacDaoTao">
          </td>
        </tr>
        <tr>
          <td>
            <label for="khoaHoc">Khóa học:</label>
          </td>
          <td>
            <input type="text" id="NewkhoaHoc" name="khoaHoc">
          </td>
        </tr>
        <tr>
          <td>
            <label>Tình trạng học:</label>
          </td>
          <td class="line">
            <input type="radio" id="hoc" name="NewtinhTrangHoc" value="Học">
            <label for="hoc">Học</label>
            <input type="radio" id="baoLuu" name="NewtinhTrangHoc" value="Bảo Lưu">
            <label for="baoLuu">Bảo lưu</label>
            <input type="radio" id="thoiHoc" name="NewtinhTrangHoc" value="Thôi học">
            <label for="thoiHoc">Thôi học</label>
            <input type="radio" id="thoiHoc" name="NewtinhTrangHoc" value="Đã tốt nghiệp">
            <label for="thoiHoc">Đã Tốt Nghiệp</label>
          </td>
        </tr>
      </table>
    </div>
    <div class="button-container">
      <a href="./index.html" class="ok-button" onclick="saveProfile()">OK</a>
      <a href="./index.html" class="cancel-button">Cancel</a>
    </div>
    <script src ="main.js"></script>
  </div>
</body>

</html>
